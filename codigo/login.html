<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Login/Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="styleslogin.css" />
</head>
<body>
  <header class="container-header">
    <div class="row">
        <div class="col-sm-4, col-md-6, col-lg-8">
          <div id="titulo-logo"><b>Primeiros<br> Socorros</b></div>
          <img class="logo" src="imagens/Logo.png" >
        </div>     
        <div class="col-sm-6, col-md-6, col-lg-4">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="homepage.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Login/Cadastro</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Perfil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="cliente.html">Cadastrar cliente</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>  
      </div>
    </div>          
  </header>
  
  <main class="container-main">
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Seu nome</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
          </p>
           
          <p> 
            <label for="email_login">Seu e-mail</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">É especialista no assunto</label>
          </p>

          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div> 
  
  <footer class="container-footer">
    <div class="row">
        <div class="col-12">
          <p class="footertext">© 2022 Copyright: Trabalho Interdisciplinar: Aplicações Web -
            <b>ICEI PUC MINAS</b>
          </p>
        </div>
    </div>
  </footer>
</body>
</html>
